{% extends 'inventory/base.html' %}



{% block content %}
<h1>Delete Ingredient</h1>

<p>Are you sure you want to delete "{{ menu.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'menu' %}">Cancel</a>
</form>
{% endblock %}
